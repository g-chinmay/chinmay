<html>
    <head>
        <title>
            java script using variables
        </title>
       
    </head>
    <body><div id="color" onload="colors()"></div>
        <style>
            body{
                background-color:lightcyan;
                color:darkgreen;
                font-size:1cm;
            }
        </style>
        <script language="javascript">
            
            function colors(col){
                var color= "color is " + col;
                document.getElementById("color").innerText= color;
            }

        </script>
        <h4>
            <input type="radio" onclick="colors('red')" >Red <br>
            <input type="radio" onclick="colors('blue')" >Blue <br>
            <input type="radio" onclick="colors('pink')" >pink <br>
            <input type="radio" onclick="colors('purple')" >purple <br>

        </h4>

    </body>
</html>
