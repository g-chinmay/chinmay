<html>
<head><title>Java Script using varables</title>
</head>
<body>
<script language="javascript">
var large,small,i,n;
var num;
n=6;
document.write("<B> Numbers are");
for (i=1;i<=n;i++){

num=parseInt(prompt("Enter Number "+i," "));
document.write(num+",");
if (i==1)
large=small=num;
else
(
if (num>large)
large=num; 
if (num<small)
small=num;
}}
document.writeln("<h2>Largest Number : "+large);
document.writeln("<h2>Smallest Number: "+small);
</script>
</body>
</html>
