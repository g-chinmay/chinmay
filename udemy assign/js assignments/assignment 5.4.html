<!DOCTYPE html>
<html>

<body>

    <p>image to use:</p>

    <canvas id="myCanvas" ></canvas>
    <script>
        
        
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "purple";
        ctx.fillRect(0, 0, 800, 1000);
        ctx.font="30px Arial";
        ctx.fillText("cherry",10,50);
        
    </script>
    
        



</body>

</html>
