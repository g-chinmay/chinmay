<html>
    <head>
        <title>
            javascript using variables
        </title>
    </head>
    <body>
        <script language="javascript">
            let num;
            let res;
            num=parseInt(prompt("enter any number"," "));
            res=(num%2==0)?"even":"odd";
            document.writeln("<h2>number is :"+res+"</h2>");
        </script>
    </body>
</html>
